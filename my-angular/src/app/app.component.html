<div class="showarr"
[ngStyle]="{background :flag? 'red':'blue'}"
>
  <div class="show"  *ngFor="let day of arr">{{day}}</div>
</div>
<button (click)="flag=!flag">change</button>

<button (click)="Destroy()">Destroy</button>

<div *ngFor="let num of listOfNum">
  <app-num [newNum]="num"></app-num>
</div>
