<form (ngSubmit)="onSubmitForm()" #f="ngForm">
    <fieldset ngModelGroup="name">
        <div class="form-group">
            <label>First Name</label>
            <input required name="firstname" ngModel type="text" class="form-control">
            <div class="error" *ngIf="f.submitted && f.controls['name']?.get('firstname')?.invalid">
                <span>Firstname is required</span>
            </div>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input required name="lastname" ngModel type="text" class="form-control">
        </div>
    </fieldset>

    <div class="form-group">
        <label>Email</label>
        <input required ngModel name="email" type="email" class="form-control">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input required ngModel name="password" type="password" class="form-control">
    </div>

    <div class="form-group">
        <label>Language</label>
        <select required ngModel name="language" class="form-control">
            <option value="" disabled selected>Please select a language</option>
            <option *ngFor="let lang of langs" [value]="lang">
                {{lang}}
            </option>
        </select>
    </div>
    <button type="submit">Submit</button>
</form>

<pre>
    {{f.value | json}}
</pre>

<button (click)="onButtonClick()">AddNum</button>
